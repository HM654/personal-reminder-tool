name: Trigger auto deployment for personal-reminder-tool

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'be/**'
    - '.github/workflows/personal-reminder-tool-AutoDeployTrigger-7aa28043-05ed-473d-9caf-cbe7b9382514.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PERSONALREMINDERTOOL_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PERSONALREMINDERTOOL_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PERSONALREMINDERTOOL_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/be
          dockerfilePath: PersonalReminderTool.Api/Dockerfile
          registryUrl: personalremindertoolapi.azurecr.io
          registryUsername: ${{ secrets.PERSONALREMINDERTOOL_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PERSONALREMINDERTOOL_REGISTRY_PASSWORD }}
          containerAppName: personal-reminder-tool
          resourceGroup: my-resource-group
          imageToBuild: personalremindertoolapi.azurecr.io/personal-reminder-tool:${{ github.sha }}







